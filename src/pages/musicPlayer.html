<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EEG Codeable</title>
    <link rel="stylesheet" href="/src/styles/index.css" />
  </head>
  <body class="pancake-stack">
    <header class="header header__shadow">
      <h1 class="header__logo"><a href="index.html">EEG Codeable</a></h1>
      <nav class="navigation">
        <ul>
          <li><a href="/src/pages/about.html">About</a></li>
          <li class="active">
            <a href="/src/pages/projects.html">Projects</a>
          </li>
        </ul>
        <button id="/navigation__login-text" class="button-default">
          Subscribe
        </button>
      </nav>
      <button id="navigation__login-icon" class="button-icon button-outline">
        <img
          src="/src/assets/icons/menu.svg"
          style="width: fit-content; height: 16px"
        />
      </button>
    </header>

    <main>
      <div class="section">
        <div class="container">
          <div class="article">
            <div class="content">
              <h1>Music Player</h1>
              <div>
                 <div class="music-player__container">
                  <div class="song-image">
                    <figure>
                      <img src="/src/assets/images/it's time.jpg" alt="image-name" width="400">
                    </figure>
                  </div>
                  <h2>It's time</h2>
                  <p>Imagine Dragons</p>
                  <progress class="progress-bar" value="70" max="100"></progress>
                  <div class="time-container">
                    <span>1:56</span>
                    <span>2:56</span>
                  </div>

                  <div class="control-buttons">
                    <button class="btn-secondary button-icon btn">
                      <img
                        src="/src/assets/icons/previous.svg"
                        style="width: fit-content; height: 25px"
                      />
                    </button>
                    <button class="button-default button-icon btn btn-primary">
                      <img
                        src="/src/assets/icons/play.svg"
                        style="width: fit-content; height: 45px"
                      />
                    </button>
                    <button class="btn-secondary button-icon btn">
                      <img
                        src="/src/assets/icons/next.svg"
                        style="width: fit-content; height: 25px"
                      />
                    </button>
                  </div>
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container footer">
      <small class="footer__text"
        >&copy; 2024 EEG Codeable - Todos los derechos reservados</small
      >
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
