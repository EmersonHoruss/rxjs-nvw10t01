<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EEG Codeable</title>
    <link rel="stylesheet" href="/src/styles/index.css" />
  </head>
  <body class="pancake-stack">
    <header class="header header__shadow">
      <h1 class="header__logo"><a href="index.html">EEG Codeable</a></h1>
      <nav class="navigation">
        <ul>
          <li class="active"><a href="/src/pages/about.html">About</a></li>
          <li><a href="/src/pages/projects.html">Projects</a></li>
        </ul>
        <button id="/navigation__login-text" class="button-default">
          Subscribe
        </button>
      </nav>
      <button id="navigation__login-icon" class="button-icon button-outline">
        <img
          src="/src/assets/icons/menu.svg"
          style="width: fit-content; height: 16px"
        />
      </button>
    </header>

    <main>
      <section class="section">
        <div>
          <!-- <h2 class="hero__title">Somos Codificable</h2> -->
          <p class="hero__subtitle">
            <!-- Conoce más acerca de esta gran comunidad de desarrolladores -->
          </p>
        </div>
      </section>
      <section class="section">
        <div class="container survey">
          <div>
            <h2 class="main-question">¿Quién ganará la copa america 2024?</h2>
            <img
              class="img-copa-america"
              src="src/assets/CopaAmerica.jpg"
              alt="img_copa_america"
            />
            <p id="total-votos" style="text-align: center"></p>
            <div class="options-wrapper">
              <button id="option-brasil" class="button-default">
                a&rpar; BRASIL
              </button>
              <button id="option-argentina" class="button-default">
                b&rpar; ARGENTINA
              </button>
              <button id="option-uruguay" class="button-default">
                c&rpar; URUGUAY
              </button>
              <button id="option-otros" class="button-default">
                d&rpar; OTRO
              </button>
            </div>
          </div>
          <div class="estadisticas-wrapper">
            <h3 class="resultados-title">Resultados</h3>
            <div>
              <div class="estadistics-name">
                <p>Brasil</p>
                <p><span id="brasil-votos">0</span> votos</p>
              </div>
              <div class="estadistics-name">
                <p>Argentina</p>
                <p><span id="argentina-votos">0</span> votos</p>
              </div>
              <div class="estadistics-name">
                <p>Uruguay</p>
                <p><span id="uruguay-votos">0</span> votos</p>
              </div>
              <div class="estadistics-name">
                <p>Otros</p>
                <p><span id="otros-votos">0</span> votos</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="container footer">
      <small class="footer__text"
        >&copy; 2024 EEG Codeable - Todos los derechos reservados</small
      >
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
